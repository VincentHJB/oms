<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改预定手机-酒店商家端</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/hotel.css">
    <script src="/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
</head>
<body>
<div class="layui-tab layui-tab-brief main-tab-container form-center">
    <form id="modify_form" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input  type="text" name="phone" id="phone" value="${user.phone!''}" lay-verify="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="text" name="auth_code"  id="auth_code" lay-verify="auth_code"  placeholder="请输入验证码" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="send_auth" style="width: 180px">发送验证码</button>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="modify_form" style="width: 200px">验证</button>
            </div>
        </div>
    </form>
</div>

<script>
    $(function(){
        layui.use(['layer','form'],function(){
            var layer = layui.layer,form = layui.form();
            //自定义验证规则
            form.verify({
                auth_code: function(value){
                    if(value.length < 1){
                        return '验证码不能为空！';
                    }

                }
            });
            form.on('submit(send_auth)', function(data){
                var phone = $("#phone").val();
                $.post('/hotel/user/send/authCode',{phone:phone},function(result){
                    if(result.success){
                        layer.msg("验证码发送成功！")
                    }else{
                        layer.msg("验证码发送失败！");
                    }
                });
                return false;
            });

            //监听提交
            form.on('submit(modify_form)', function(data){
                var phone = $("#phone").val();
                var authCode = $("#auth_code").val();
                $.post('/hotel/user/valid/authCode',{phone:phone,authCode:authCode},function(json){
                    if(json.success){
                        layer.msg("手机号已成功修改！")
                    }else{
                        layer.msg("操作失败！")
                    }
                    $("input").val("");
                });
                return false;
            });
        })
    })
</script>
</body>
</html>
