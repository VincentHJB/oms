<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
	<!-- <link rel="stylesheet" type="text/css" href="/css/zyUpload.css" > -->
	<link rel="stylesheet" type="text/css" href="/css/zyupload-1.0.0.css" >
	<script src="/js/jquery-3.1.0.min.js"></script>
	<!-- <script src="/js/zyFile.js"></script>
    <script src="/js/zyUpload.js"></script> -->
	<!-- <script src="/js/layui.js"></script> -->
	<script src="/layui/lay/modules/layer.js"></script>
	<script src="/js/zyupload-1.0.0.js"></script>
</head>
	

<body>
	<div id="orderPic" class="orderPic" ></div>
	<input type="text" name="total" id="total" value="${total}" hidden="true" />
	
	<script type="text/javascript">
	$(function(){
		// 初始化插件
		$("#orderPic").zyUpload({
			width            :   "650px",                 // 宽度
			height           :   "400px",                 // 宽度
			itemWidth        :   "120px",                 // 文件项的宽度
			itemHeight       :   "100px",                 // 文件项的高度
			url              :   "/order/addPic",         // 上传文件的路径
			fileType         :   ["jpg","png","jpeg","bmp"],// 上传文件的类型
			fileSize         :   2048000,                // 上传文件的大小
			multiple         :   true,                    // 是否可以多个文件上传
			dragDrop         :   true,                    // 是否可以拖动上传文件
			tailor           :   false,                    // 是否可以裁剪图片
			del              :   true,                    // 是否可以删除文件
			finishDel        :   true,  				  // 是否在上传文件完成后删除预览
			/* 外部获得的回调接口 */
			onSelect: function(files, allFiles){                    // 选择文件的回调方法
			},
			onDelete: function(file, surplusFiles){                     // 删除一个文件的回调方法
				
			},
			onSuccess: function(file,reponse){                    // 文件上传成功的回调方法
				layer.msg("上传图片成功",{
					icon: 1,
					time: 1000
				});
			},
			onFailure: function(file){                    // 文件上传失败的回调方法
				layer.msg("上传图片失败",{
					icon: 5,
					time: 1000
				});
			},
			onComplete: function(file,responseInfo){           // 上传完成的回调方法
			}
		});
	});
	</script>
</body>
</html>
