<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>订单管理系统-供应商列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css">

    <script src="/js/jquery-3.1.0.min.js"></script>

<body>
<div class="site-content">
    <fieldset class="layui-elem-field">
        <legend>供应商列表</legend>
        <div class="layui-field-box">

            </div>
        </div>

</div>

<!--删除供应商-->
<script>
    function toDelete(id) {
        console.log(id);
        ///////layui 弹窗
        layui.use('layer', function () {
            var result;
            layer = layui.layer;
            layer.confirm('是否删除该供应商所有数据？',
                {
                    icon: 3,
                    title:'删除供应商提示',
                    skin: 'layui-layer-molv',
                    shadeClose:true
                }, function (index) {
                    //刪除供应商数据
                    $.post("/vendor/delete", {vendorId: id}, function (msg) {
                        result = msg;
                        location.reload();
                    });
                    layer.msg("已删除该供应商所有数据！", {
                        icon: 1,
                        time: 5000
                    });
                    layer.close(index);
                    //
                });
        })
    }
</script>
