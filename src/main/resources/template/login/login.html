<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>后台登录页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="/images/train.png" type="image/x-icon"/>
	<link rel="stylesheet" href="/layui/css/layui.css"  media="all">
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/hotel.css">
	<script src="/js/jquery-3.1.0.min.js"></script>
	<script src="/layui/layui.js"></script>

	<style>
		body{
			background-color: #909BAF;
		}
	</style>
</head>
<body>
<div class="login_page">
	<h1>后台登录</h1>
	<form class="layui-form" action="admin" method="post">
		<div class="layui-form-item">
			<div class="layui-input-inline input-custom-width">
				<input type="text" name="userCode" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-inline input-custom-width">
				<input type="password" name="userVerify" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-inline input-custom-width">
				<a href="#"><button class="layui-btn input-custom-width" type="submit">立即登录</button></a>
			</div>
		</div>
	</form>
</div>
<script>
	$(function () {
        layui.use(['layer', 'form'], function () {
         var form = layui.form;
        })
    })

</script>

</body>
</html>
